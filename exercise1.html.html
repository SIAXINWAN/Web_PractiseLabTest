<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Example</title>
</head>
<body id="bgcolor">
  <form id="myForm" name="myForm" method="post">
    <select id="site" size="1">
        <option value="http://www.utem.edu.my">UTeM</option>
        <option value="http://ftmk.utem.edu.my">FTMK</option>
        <option value="http://ulearn.utem.edu.my">ULearn</option>
    </select>
    <select id="color" size="1">
        <option value="pink">Pink</option>
        <option value="khaki">Khaki</option>
        <option value="skyblue">Sky Blue</option>
    </select>
    <p>
      <label for="fullname">Student Name:</label>
      <input type="text" id="fullname" required />
    </p>
    <p>
      <label for="matricNo">Student Matric Number:</label>
      <input type="text" id="matricNo" required />
    </p>
    <p>
        <label for="number1">number1:</label>
        <input type="number" id="number1"  />
    </p>
    <p>
        <label for="number2">Number 2:</label>
        <input type="number" id="number2"  />
    </p>
    <p>
        <label for="number3">Number 3:</label>
        <input type="number" id="number3"  />
    </p>
    <p><label for="food">Favourite Food:</label>
        <input type="checkbox" name="myFood" value="Nasi Ayam">Nasi Ayam
        <input type="checkbox" name="myFood" value="Nasi Lemak">Nasi Lemak
        <input type="checkbox" name="myFood" value="Nasi Goreng">Nasi Goreng
        <input type="checkbox" name="myFood" value="Mee Sup">Mee Sup
    <p>
      <input type="submit" id="submit" value="Click Me" />
      <input type="reset" id="reset" value="Clear Me"/>
    </p>
</form>
    <h2 id="output"></h2>
    <p id="date"></p>
    <p id="outputName"></p>
    <p id="outputMatric"></p>

    <p>
        <label for="resultName">FULL NAME :</label>
        <input type="text" id="resultName" readonly disabled />
    </p>
    <p>
        <label for="resultMatricNo">MATRIC NUMBER :</label>
        <input type="text" id="resultMatricNo" readonly disabled />
    </p>
    <p>
      <label for="Sum">SUM : </label>
      <input type="text" id="Sum" readonly disabled />
    </p>
    <p>
        <label for="Average">AVERAGE :</label>
        <input type="text" id="Average" readonly disabled />
    </p>
    <p>
      <label for ="Product">PRODUCT :</label>
      <input type="text" id="Product" readonly disabled />
    </p>
    <p>
      <label for ="Largest">LARGEST :</label>
      <input type="text" id="Largest" readonly disabled />
    </p>
    <p>
      <label for ="Smallest">SMALLEST :</label>
      <input type="text" id="Smallest" readonly disabled />
    </p>
    <p>
      <label for="myFood">FAVOURITE FOOD :</label>
      <input type="text" id="myFood" readonly disabled />
    </p>
    
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("myForm").addEventListener("submit", function(event) {
        event.preventDefault();
        
        const name =  document.getElementById("fullname").value;
        const matricNo =  document.getElementById("matricNo").value;
        const number1 = parseInt(document.getElementById("number1").value);
        const number2 =  parseInt(document.getElementById("number2").value);    
        const number3 = parseInt(document.getElementById("number3").value);
        
        document.getElementById("output").innerHTML = "Result From the Form";
        document.getElementById("date").innerHTML = date();

        document.getElementById("outputName").innerHTML = "Full Name<b>: " + name + "</b>";
        document.getElementById("outputMatric").innerHTML = "Matric Number<b>: " + matricNo + "</b>";

        document.getElementById("resultName").value = name;
        document.getElementById("resultMatricNo").value = matricNo; 
        document.getElementById("Sum").value = number1 + number2 + number3;
        document.getElementById("Average").value = average(number1,number2,number3);
        document.getElementById("Product").value =product(number1,number2,number3);
        document.getElementById("Largest").value = Math.max(number1, number2, number3);
        document.getElementById("Smallest").value = Math.min(number1, number2, number3);
        document.getElementById("myFood").value = getFood();
        
      });
      
      document.getElementById("myForm").addEventListener("submit", function(event) {
      document.getElementById("myForm").reset();
      
      });
      function date(){
        const d = new Date();
        const day = d.getDate();
        const month = d.getMonth() + 1; 
        const year = d.getFullYear();
        const s ="/";

        const tarikh = day + s + month + s + year;
        return tarikh;
      }

      function product(num1,num2,num3){
        return num1 * num2 * num3;
      }

      function average(num1,num2,num3){
       let average = (num1 + num2 + num3) / 3;
        return average.toFixed(2);
      }

      document.getElementById("site").addEventListener("change", function() {
        Site(this.value);
      });
      function Site(val) {
        window.open(val, "_blank");
      }

      document.getElementById("color").addEventListener("change", function() {
       Change(this.value);
      });
      function Change(val) {
        const selectedColor = document.getElementById("color").value;
        document.getElementById("bgcolor").style.backgroundColor = selectedColor;
       
      }

      function getFood() {
        txt="";
        for(i =0;i<document.myForm.myFood.length;i++){
          if(document.myForm.myFood[i].checked){
            txt += document.myForm.myFood[i].value + " | ";
          }
        }
        return txt;
      }


    })

  
    
  </script>
</body>
</html>
